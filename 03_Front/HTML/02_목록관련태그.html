<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목룍관련태그</title>
</head>
<body>
    <li>목록1</li>
    <li>목록2</li>

    <h1>ul : 순서가 없는 목록 태크</h1>
    <u1>
        <li>html</li>
        <li>css</li>
        <li>javaScript</li>
        <li>jQuery</li>
    </u1>

    <u1>
        <li>html
            <ul>
                <li>글자관련태그</li>
                <li>목록관련태그</li>
            </ul>
        </li>
        <li>css</li>
        <li>javaScript</li>
        <li>jQuery</li>
    </u1>

    <hr>

    <h1>o1 : 순서가 있는 목록 태그</h1>

    <ol>
        <li>html</li>
        <li>css</li>
        <li>javaScript</li>
        <li>jQuery</li>
    </ol>

    <!--type속성을 통해서 순서표현방식을 변경할 수 있음-->
     <ol type ="A">
        <li>html</li>
        <li>css</li>
        <li>javaScript</li>
        <li>jQuery</li>
    </ol>
</body>
</html>
